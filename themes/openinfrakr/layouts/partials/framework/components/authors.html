{{- range .Params.authors }}
    {{- with $.Site.GetPage "taxonomyTerm" (printf "authors/%s" (urlize .)) }}
        {{ if .Params.avatar }}
            <img src="{{ .Params.avatar | relURL }}" alt="{{ .Params.name }}"/>
        {{ end }}
        {{ if .Params.name }}
            <a class="me-1" href="{{ .Permalink }}">{{ .Params.name }}</a>
        {{ end }}
    {{ end }}
{{ end }}
