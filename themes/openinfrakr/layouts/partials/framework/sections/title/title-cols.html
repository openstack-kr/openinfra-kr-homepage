<div class="title">
  <div class="col-12 {{ if .columns }}col-md-{{ .columns }}{{ end }}">
  <div class="row align-items-center">

    <div class="col-12 {{ if .image }}col-md-6{{ else }}col-md-10{{ end }}">

      {{ if .badge }}
      <div class="title-badge">
        <span>{{ .badge }}</span>
      </div>
      {{ end }}

      {{ if .title }}
      <div class="title-heading">
        <h1>{{ .title | safeHTML }}</h1>
      </div>
      {{ end }}

      {{ if .description }}
      <div class="title-description">
        <p>{{ .description }}</p>
      </div>
      {{ end }}

      {{ if .show_social }}
      <div class="title-social">
        {{ partial "framework/components/social.html" .page }}
      </div>
      {{ end }}

    </div>

    {{ if .image }}
    <div class="col-12 col-md-6 mt-3 mt-md-0">
      <div class="title-image">
        <img alt="{{ .title }}" src="{{ .image | relURL }}" />
      </div>
    </div>
    {{ end }}
  </div>
  </div>
</div>
